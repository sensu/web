# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-node/ for more details

version: 2

sensu_node_build_env: &sensu_node_build_env
  resource_class: large
  docker:
    - image: circleci/node:lts

install_deps: &install_deps
  - restore_cache:
    name: Restore Yarn Package Cache
    keys:
      - yarn-packages-{{ checksum "yarn.lock" }}
  - run:
    name: Install Dependencies
    command: yarn install --frozen-lockfile
  - save_cache:
    name: Save Yarn Package Cache
    key: yarn-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

jobs:
  lint:
    <<: *sensu_node_build_env
    resource_class: large
    steps:
      - checkout
      - *install_deps
      - run: yarn lint

  spec:
    <<: *sensu_node_build_env
    steps:
      - checkout
      - run: yarn install
      - run: yarn spec

  audit:
    <<: *sensu_node_build_env
    steps:
      - checkout
      - run: yarn install
      - run: yarn audit-deps

  build:
    <<: *sensu_node_build_env
    steps:
      - checkout
      - run: yarn install
      - run: yarn build

workflows:
  version: 2
  quality:
    jobs:
      - lint
      - spec
      - audit
      - build
