# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-node/ for more details

version: 2.1

executors:
  build_env:
    resource_class: medium
    docker:
      - image: circleci/node:lts

commands:
  install_deps:
    description: "Install dependencies"
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - restore_cache:
          name: Restore GraphQL Server Schema Cache
          keys:
            - graphql-schema={{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          name: Save GraphQL Server Schema Cache
          key: graphql-schema={{ checksum "package.json" }}
          paths:
            - .schema

jobs:
  lint:
    executor: build_env
    steps:
      - checkout
      - install_deps
      - run:
          name: Lint
          command: yarn test:lint
  types:
    executor: build_env
    steps:
      - checkout
      - install_deps
      - run:
          name: Check Types
          command: yarn test:types

  spec:
    executor: build_env
    environment:
      JEST_JUNIT_OUTPUT_DIR: "./test-results/spec"
      JEST_JUNIT_OUTPUT_NAME: "results.xml"
    steps:
      - checkout
      - install_deps
      - run:
          name: Run unit tests
          command: yarn test:spec --testResultsProcessor="jest-junit"
      - store_test_results:
          path: test-results

  audit:
    executor: build_env
    steps:
      - checkout
      - install_deps
      - run:
          name: Audit dependencies
          command: yarn audit-deps

  build:
    executor: build_env
    steps:
      - checkout
      - install_deps
      - run:
          name: Package UI
          command: yarn build:package
      - run:
          name: Upload Package
          command: yarn upload-artifacts

workflows:
  version: 2
  quality:
    jobs:
      - lint
      - types
      - spec
      - audit
  release:
    jobs:
      - build
